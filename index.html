<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">123456789</div>
    <div class="buttons">
        <div class="numerics">
            <div class="oneToThree">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="fourToSix">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="sevenToNine">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>


        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <div class="evaluators">
            <button>Clear</button>
            <button>=</button>
        </div>


    </div>

    </div>
    
</body>
</html>
